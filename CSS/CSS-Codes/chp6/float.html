<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        .box1{
            height: 235px;
            width: 345px;
            background-color: aquamarine;
            float: left;
        }
        .box2{
            height: 235px;
            width: 345px;
            background-color: rgb(240, 58, 219);
            float: right;
            clear: right;
        }
    </style>
</head>
<body>
    <div class="box1">
        box1
    </div>
    <div class="box2">
        box2
    </div>
</body>
</html>
